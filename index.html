
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The list of places to visit</title>
  <!--CSS-->
  <link rel="stylesheet" href="style.css">
  <!--JavaScript-->
  <script src="script.js" defer></script>
</head>
<body>

    <!--nav-->
    <div id="nav">
      <h1>The List of Places to Visit</h1>
      <div id="nav-first">
        <input id="input-el" type="text" placeholder="Enter your place">
        <button id="submit-el">Submit</button>
      </div>
      <p id="message-error"></p>
     <div id="nav-second">
        <span id="sort-span">Sort: </span>
        <button id="name-btn">Name</button>
        <button id="time-btn">Time</button>
      </div>
    </div>
    <!--main-->
    <div id="main">
      <div id="image-container">
        <div id="image"></div>
        
        <ul id="ul-el"></ul>
       
      </div>
    </div>

</body>
</html>
